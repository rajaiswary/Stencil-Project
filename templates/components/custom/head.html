
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {{>layout/custom/basethree}}

    <!-- Font awesome -->
    <link href="../../../assets/custom/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="../../../assets/custom/css/bootstrap.css" rel="stylesheet">   
    <!-- SmartMenus jQuery Bootstrap Addon CSS -->
    <link href="../../../assets/custom/css/jquery.smartmenus.bootstrap.css" rel="stylesheet">
    <!-- Product view slider -->
    <link rel="stylesheet" type="text/css" href="../../../assets/custom/css/jquery.simpleLens.css">    
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="../../../assets/custom/css/slick.css">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="../../../assets/custom/css/nouislider.css">
    <!-- Theme color -->
    <link id="switcher" href="../../../assets/custom/css/theme-color/default-theme.css" rel="stylesheet">
    <!-- <link id="switcher" href="css/theme-color/bridge-theme.css" rel="stylesheet"> -->
    <!-- Top Slider CSS -->
    <link href="../../../assets/custom/css/sequence-theme.modern-slide-in.css" rel="stylesheet" media="all">

    <!-- Main style sheet -->
    <link href="../../../assets/custom/css/style.css" rel="stylesheet">    

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    
</head>
<body>
    
    <header id="aa-header">
        <!-- start header top  -->
        <div class="aa-header-top">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="aa-header-top-area">
                  <!-- start header top left -->
                  <div class="aa-header-top-left">
                    <!-- start language -->
                    <div class="aa-language">
                      <div class="dropdown">
                        <a class="btn dropdown-toggle" href="#" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          <img src="../../../assets/custom/img/flag/english.jpg" alt="english flag">ENGLISH
                          <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                          <li><a href="#"><img src="img/flag/french.jpg" alt="">FRENCH</a></li>
                          <li><a href="#"><img src="img/flag/english.jpg" alt="">ENGLISH</a></li>
                        </ul>
                      </div>
                    </div>
                    <!-- / language -->
    
                    <!-- start currency -->
                    <div class="aa-currency">
                      <div class="dropdown">
                        <a class="btn dropdown-toggle" href="#" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          <i class="fa fa-usd"></i>USD
                          <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                          <li><a href="#"><i class="fa fa-euro"></i>EURO</a></li>
                          <li><a href="#"><i class="fa fa-jpy"></i>YEN</a></li>
                        </ul>
                      </div>
                    </div>
                    <!-- / currency -->
                    <!-- start cellphone -->
                    <div class="cellphone hidden-xs">
                      <p><span class="fa fa-phone"></span>00-62-658-658</p>
                    </div>
                    <!-- / cellphone -->
                  </div>
                  <!-- / header top left -->
                  <div class="aa-header-top-right">
                    <ul class="aa-head-top-nav-right">
                      <!-- <li><a href="account.html">My Account</a></li> -->
                      <li class="hidden-xs"><a href="wishlist.html">Wishlist</a></li>
                      <li class="hidden-xs"><a href="cart.html">My Cart</a></li>
                      <li class="hidden-xs"><a href="checkout.html">Checkout</a></li>
                      <li class="hidden-xs">{{>components/custom/custom-account}}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- / header top  -->
    
        <!-- start header bottom  -->
        <div class="aa-header-bottom">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="aa-header-bottom-area">
                  <!-- logo  -->
                  <div class="aa-logo">
                    <!-- Text based logo -->
                    <a href="/">
                      <span class="fa fa-shopping-cart"></span>
                      <p>daily<strong>Shop</strong> <span>Your Shopping Partner</span></p>
                    </a>
                    <!-- img based logo -->
                    <!-- <a href="index.html"><img src="img/logo.jpg" alt="logo img"></a> -->
                  </div>
                  <!-- / logo  -->
                   <!-- cart box -->
                  <div class="aa-cartbox">
                    {{>components/custom/customcart-icon}}

                   
                  </div>
                  <!-- / cart box -->
                  <!-- search box -->
                  <div class="aa-search-box">
                    {{>components/common/search-box}}

                  </div>
                  <!-- / search box -->             
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- / header bottom  -->
      </header>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../assets/custom/js/bootstrap.js"></script>

    <script type="text/javascript" src="../../assets/custom/js/jquery.smartmenus.js"></script>

    <script src="../../assets/custom/js/sequence.js"></script>
    <script src="../../assets/custom/js/sequence-theme.modern-slide-in.js"></script>
    <!-- Product view slider -->
    <script type="text/javascript" src="../../assets/custom/js/jquery.simpleGallery.js"></script>
    <script type="text/javascript" src="../../assets/custom/js/jquery.simpleLens.js"></script>
    <!-- slick slider -->
    <script type="text/javascript" src="../../assets/custom/js/slick.js"></script>
    <!-- Price picker slider -->
    <script type="text/javascript" src="../../assets/custom/js/nouislider.js"></script>
    <!-- Custom js -->
    <script src="../../assets/custom/js/custom.js"></script>


</body>
